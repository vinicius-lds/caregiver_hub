name: caregiver_hub
description: Caregivers market place app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  image_picker: ^0.8.4+4
  path_provider: ^2.0.8
  provider: ^6.0.2
  intl: ^0.17.0
  multi_select_flutter: ^4.0.0
  currency_text_input_formatter: ^2.1.5
  rxdart: ^0.27.3
  intl_phone_number_input: ^0.7.0+2
  geolocator: ^8.0.5
  http: ^0.13.4
  google_maps_flutter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/user_profile_placeholder.png
    - assets/images/google_logo.png
    - assets/images/nothing_found.png
    - assets/images/chat.png
    - assets/images/whatsapp.png
    - assets/images/phone.png
    - assets/images/error.png
